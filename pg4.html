<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="register">
        <form>
            <table>
                <tr>
                    <td>
                        First name: 
                    </td>
                    <td>
                        <input type="text" class="textname" placeholder="first name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Last name:
                    </td>
                    <td>
                        <input type="text" class="textname" placeholder="last name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone number:
                    </td>
                    <td>
                        <input type="phone" class="phno" placeholder="923*******">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" class="mail" placeholder="example1@**">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" class="pass" placeholder="your password">
                    </td>
                </tr>
                <tr>
                    <td>
                        confirm password:
                    </td>
                    <td>
                        <input type="password" class="pass" placeholder="confirm your password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender" class="button">Male
                        <input type="radio" name="gender" class="button">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        City:
                    </td>
                    <td>
                        <select>
                            <option>Select your city</option>
                            <option>Surat</option>
                            <option>Ahemdabad</option>
                            <option>Vadodara</option>
                            <option>Navsari</option>
                            <option>Bharuch</option>
                            <option>Valsad</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea cols="25" rows="4" placeholder="Address.."></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        profession:
                    </td>
                    <td>
                        <input type="checkbox" class="button">Plumber
                        <input type="checkbox" class="button">Electritian
                        <input type="checkbox" class="button">Car painter
                        <input type="checkbox" class="button">House keeper
                        <input type="checkbox" class="button">Wendor
                        <input type="checkbox" class="button">Tailor
                        <input type="checkbox" class="button">Painter
                        <input type="checkbox" class="button">Blacksmith
                        <input type="checkbox" class="button">Cook
                        <input type="checkbox" class="button">NA
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url(istockphoto-1250491739-1024x1024.jpg);
            background-size: cover;
        }
    </style>
</body>
</html>
